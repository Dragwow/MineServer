pring.application.name=backend-server

spring.datasource.url=${POSTGRESQL_HOST}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.auto-commit=false


spring.data.mongodb.uri=${MONGODB_HOST}

spring.elasticsearch.uris=${ELASTIC_HOST}
spring.elasticsearch.password=${ELASTIC_PASSWORD}
spring.elasticsearch.username=${ELASTIC_USERNAME}

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

token.signing.key=${TOKEN}

server.port=8080

logging.level.org.springframework.web=DEBUG
logging.level.com.pet-project=DEBUG

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER,ADMIN

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

cloud.aws.region.static=us-east-1
aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.folder=avatars
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}


#debug=true
